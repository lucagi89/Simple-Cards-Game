<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Simple Cards Game</title>
</head>
<body>
    
    <header>Beat The Card</header>
    <div class="page-top">
        <button id = 'new-deck-btn'>New Deck</button>
        <p>Cards Remaining:<em id = 'remaining-cards'></em> </p>
    </div>
    <h2 id="verdict">War!</h2>
    <main>
        <p>Computer Score: <em id="computer-score"></em></p>
        <div id = 'cards-container' class = 'cards-container'>
            <div class = 'card'></div>
            <div class = 'card'></div>
        </div>
        <p>Your Score: <em id="your-score"></em></p>
    </main>
    <button id = 'draw-btn'>Draw</button>
    <script src="index.js"></script>
</body>
</html>
